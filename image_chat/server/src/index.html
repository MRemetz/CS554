<!doctype html>
<html>

<head>
  <title>Image Chat</title>
</head>

<h1>Image Chat</h1>

<body>
  <form target="_self">
    <label for="username">Username:</label>
    <input id="username" autocomplete="off" />
    <br>
    <label for="message">Message:</label>
    <input id="message" autocomplete="off" />
    <br>
    <label for="query">Image Query:</label>
    <input id="query" autocomplete="off" />
    <br>
    <button>Send</button>
  </form>
  <hr>
  <div>
    <hr id="bottom">
  </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://code.jquery.com/jquery-1.11.1.js"></script>
<script>
  var target = $('#bottom');
  var count = 0;

  $(function () {
    var socket = io();
    $('form').submit(function () {
      $('#username').prop('disabled', true);
      var obj = {
        username: $('#username').val(),
        message: $('#message').val(),
        query: $('#query').val()
      };
      socket.emit('chat message', obj);
      //$('#message').val('');
      //$('#query').val('');
      return false;
    });

    socket.on('chat message', function (response) {
      var newId = `message_${count}`
      var newElement = document.createElement('p');
      newElement.id = newId;

      target.prepend(newElement);

      $(`#${newId}`).append(`<br>`)
      $(`#${newId}`).append($(`<p>`).text(`${response.username}: ${response.message}`));

      var images = response.images;
      for (var i = 0; i < images.length; i++) {
        var image = `<img src=${images[i]} height=100 alt='${i}'>`;
        $(`#${newId}`).append(image);
      }

      target.before(newElement);
      target = $(`#message_${count}`)
      count++;

    });
  });
</script>

</html>
